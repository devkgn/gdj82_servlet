
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>POST방식</title>
</head>
<body>
	<h1>로그인</h1>
	<form action="/loginMember" method="post">
		<div>
			<label for="user_id">아이디 : </label>
			<input type="text" id="user_id" name="user_id">
		</div>
		<div>
			<label for="user_pw">비밀번호</label>
			<input type="password" id="user_pw" name="user_pw">
		</div>
		<div>
			<input type="submit" value="로그인">
		</div>
	</form>
</body>
</html>
